<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Mohamed Safarbin Ubaid</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Water Wave Start -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    style="display: none;">
    <symbol id="wave">
      <path
        d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z">
      </path>
      <path
        d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z">
      </path>
      <path
        d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z">
      </path>
      <path
        d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z">
      </path>
    </symbol>
  </svg>
  <!-- Water Wave End -->
  <section class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-3">
        <!-- Water Loading 1 Start -->
        <div class="box" percent="48">
          <div class="percent">
            <div class="percentNum" id="count_0">0</div>
            <div class="percentB">%</div>
          </div>
          <div id="water_0" class="water">
            <svg viewBox="0 0 560 20" id="water_wave_back_0" class="water_wave water_wave_back">
              <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" id="water_wave_front_0" class="water_wave water_wave_front">
              <use xlink:href="#wave"></use>
            </svg>
          </div>
        </div>
        <!-- Water Loading 1 End -->
      </div>
      <div class="col-lg-3">
        <!-- Water Loading 2 Start -->
        <div class="box" percent="10">
          <div class="percent">
            <div class="percentNum" id="count_1">0</div>
            <div class="percentB">%</div>
          </div>
          <div id="water_1" class="water">
            <svg viewBox="0 0 560 20" id="water_wave_back_1" class="water_wave water_wave_back">
              <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" id="water_wave_front_1" class="water_wave water_wave_front">
              <use xlink:href="#wave"></use>
            </svg>
          </div>
        </div>
        <!-- Water Loading 2 End -->
      </div>
      <div class="col-lg-3">
        <!-- Water Loading 3 Start -->
        <div class="box" percent="50">
          <div class="percent">
            <div class="percentNum" id="count_2">0</div>
            <div class="percentB">%</div>
          </div>
          <div id="water_2" class="water">
            <svg viewBox="0 0 560 20" id="water_wave_back_2" class="water_wave water_wave_back">
              <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" id="water_wave_front_2" class="water_wave water_wave_front">
              <use xlink:href="#wave"></use>
            </svg>
          </div>
        </div>
        <!-- Water Loading 3 End -->
      </div>
      <div class="col-lg-3">
        <!-- Water Loading 4 Start -->
        <div class="box" percent="80">
          <div class="percent">
            <div class="percentNum" id="count_3">0</div>
            <div class="percentB">%</div>
          </div>
          <div id="water_3" class="water">
            <svg viewBox="0 0 560 20" id="water_wave_back_3" class="water_wave water_wave_back">
              <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" id="water_wave_front_3" class="water_wave water_wave_front">
              <use xlink:href="#wave"></use>
            </svg>
          </div>
        </div>
        <!-- Water Loading 4 End -->
      </div>
    </div>
  </section>



  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
